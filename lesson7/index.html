<head>

    <title>Form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Форма</legend>

            <label for="input">
                ФИО
                <input type="text" placeholder="Фамилия" required>

                <input type="text" placeholder="Отчество" required>
            </label>
            <br>
            <br>
            <label for="input">
                Номер телефона
                <input type="tel" placeholder="Номер" required>

            <br>
            <br>
            <label for="input">
                Почта
                <input type="email" placeholder="Почта" required>
            </label>
            <br>
            <br>
            <label for="textarea">
                <textarea name="" id="" cols="30" rows="10"></textarea>

                <button type="reset">Отправить</button>
            </label>
        </fieldset>
    </form>
